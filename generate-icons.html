<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Generiere PWA Icons...</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Hintergrund - Sky Blue
            ctx.fillStyle = '#0ea5e9';
            ctx.fillRect(0, 0, size, size);

            // Wellen - Weiß
            ctx.fillStyle = 'white';
            const circleSize = size / 8;
            const y = size / 2;

            // 3 Wellen-Kreise
            ctx.beginPath();
            ctx.arc(size * 0.25, y, circleSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.5, y, circleSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.75, y, circleSize, 0, Math.PI * 2);
            ctx.fill();

            // Schwimmer-Kopf
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.35, circleSize * 0.8, 0, Math.PI * 2);
            ctx.fill();

            // Körper (Ellipse)
            ctx.beginPath();
            ctx.ellipse(size * 0.5, size * 0.58, circleSize * 1.3, circleSize * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Text "BA"
            ctx.font = `bold ${size / 5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BA', size / 2, size * 0.82);

            // Download Link erstellen
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pwa-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Icons generieren
        generateIcon('canvas192', 192);
        setTimeout(() => generateIcon('canvas512', 512), 500);

        setTimeout(() => {
            document.body.innerHTML += '<p style="color: green; font-weight: bold;">✓ Icons wurden heruntergeladen! Verschiebe sie in den public/ Ordner.</p>';
        }, 1000);
    </script>
</body>
</html>
